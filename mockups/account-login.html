<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CyberSecurity Training</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/ultra-minimalist.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">CyberSec Training</a>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="#features">Features</a>
                <a href="#about">About</a>
                <a href="#contact">Contact</a>
            </nav>
            <div class="user-menu">
                <a href="/account/register" class="btn btn-outline">Sign Up</a>
            </div>
        </div>
    </header>

    <main class="auth-container">
        <h1 class="auth-title">Welcome Back</h1>
        
        <form class="auth-form">
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="your.email@company.com" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="••••••••" required>
            </div>

            <div class="form-check">
                <input type="checkbox" id="remember" class="form-check-input">
                <label for="remember">Remember me</label>
            </div>

            <button type="submit" class="btn" style="width: 100%; margin-bottom: 2rem;">Sign In</button>
        </form>

        <div class="auth-links">
            <p><a href="/account/forgot-password">Forgot your password?</a></p>
            <p>Don't have an account? <a href="/account/register">Sign up here</a></p>
        </div>
    </main>
</body>
</html>
