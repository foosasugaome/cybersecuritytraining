<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - CyberSecurity Training</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="css/ultra-minimalist.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">CyberSec Training</a>
            <nav class="nav">
                <a href="/">Home</a>
                <a href="/training/dashboard">Dashboard</a>
                <a href="/about">About</a>
                <a href="/contact">Contact</a>
            </nav>
            <div class="user-menu">
                <a href="/account/login" class="btn btn-outline">Login</a>

    <main class="error-container">
        <div class="error-code">404</div>

            The page you're looking for doesn't exist or has been moved.
        </div>
        <a href="/" class="btn">Return Home</a>
    </main>

</html>
